<!DOCTYPE html>
<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="reset" href="reset.css">
    </head>

    <body>
        <header>
            <ul id='nav-right'>
                <li><a href="http://gmail.com">Gmail</a></li>
                <li><a href="https://images.google.com">Images</a></li>
                <li><button id="sign-in" type="button"><a href="https://gmail.com">Sign In</a></button></li>
            </ul>

            <script type="text/javascript">
                function focusIt()
                {
                    var my_search_box = document.getElementById("search-box");
                    my_search_box.focus();
                }
                onload = focusIt;
            </script>
        </header>

        <div id="content">
          <div id ="logo">
            <img src="google.png" alt="Google's Logo">
          </div>
          
          <div id="search">
            <input id="search-box" type="text" name="search">
          </div>

          <div id="search-btn">
            <a href="https://s-media-cache-ak0.pinimg.com/736x/fc/9c/e1/fc9ce1315a51a641b37c808cc0afc388.jpg"><button id="button" type="button">Google Search</button></a>
          </div>

          <div>
            <a href="https://www.google.com/doodles/"><button id="button" type="button">I'm Feeling Lucky</button></a> 
            </div>
        </div>

        <footer>
            <ul id="footer-left">
                <li><a href="https://www.google.com/doodles/">Advertising</a></li>
                <li><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></li>
                <li><a href="https://www.google.com/intl/en/about/">About</a></li>
            </ul>

            <ul id="footer-right">
                <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
                <li><a href="https://www.google.com/intl/en/">Terms</a></li>
                <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
